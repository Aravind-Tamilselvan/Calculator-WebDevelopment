<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"><h1>Digital Calculator</h1></div>
        <div class="Calculator">
          <input placeholder="0" type="text" id="output-box" autocomplete="none">
          <button onclick="Clear()">AC</button>
          <button onclick="del()">C</button>
          <button onclick="display('%')">%</button>
          <button onclick="display('/')">/</button>
          <button onclick="display('7')">7</button>
          <button onclick="display('8')">8</button>
          <button onclick="display('9')">9</button>
          <button onclick="display('*')">*</button>
          <button onclick="dispay('4')">4</button> 
          <button onclick="display('5')">5</button> 
          <button onclick="display('6')">6</button> 
          <button onclick="display('-')">-</button> 
          <button onclick="display('1')">1</button> 
          <button onclick="display('2')">2</button> 
          <button onclick="display('3')">3</button>  
          <button onclick="display('+')">+</button> 
          <button onclick="display('0')">0</button> 
          <button onclick="display('.')">.</button>
          <button onclick="Calculate()">=</button>  
        </div>
        
    </div>
    <footer>&copy; Copyrights belongs to Aravind T</footer>
    

    <script src="script.js"></script>
    
</body>
</html>
